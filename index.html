<div style="height: 600px; display: flex; 
background-color: aqua; align-items: top;justify-content: center;" id="about"><h2>About</h2></div>
<div style="height: 600px; display: flex; 
background-color: rgb(64, 161, 124); align-items: top;justify-content: center;" id="Work"><h2>Work</h2></div>
<div style="height: 600px; display: flex; 
background-color: rgb(146, 119, 186); align-items: top;justify-content: center;" id="Resume"><h2>Work</h2></div>
<div style="height: 600px; display: flex; flex-direction: column;align-items:center;
background-color: rgb(202, 194, 139);justify-content: center;" id="Contact">
<h2 style="display: inline-block;">Contact</h2>
  <form action="/submit" method="post" style=" display: inline-block;padding: 20px; border-radius: 5px;">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Name*</label>
        <input type="text" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email*</label>
        <input type="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Message*</label>
        <textarea name="message" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; height: 100px;"></textarea>
    </div>
    
    <button type="submit" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Send Message</button>
</form></div>
   </div>
